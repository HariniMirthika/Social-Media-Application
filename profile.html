<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="./images/logo.jpeg">
        </a>

        <div class="profile">
            <div class="profile-img">
                <img src="./images/1.jpeg" alt="">
            </div>
            <div class="name">
                <h1>Harini</h1>
                <img src="./images/verified.jpeg" alt="">
            </div>
            <span>@harini</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>posts</span>
            </div>

            <div class="box">
                <h3>1m</h3>
                <span>Followers</span>
            </div>


            <div class="box">
                <h3>50</h3>
                <span>Following</span>
            </div>
        </div>

        <div class="menu">
            <a href="#" class="active">
                <span>
                    <i class="ri-function-fill"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-eye-line"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-mail-send-fill"></i>
                </span>
                Messages
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-line-chart-line"></i>
                </span>
                stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-list-settings-fill"></i>
                </span>
                Setting
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-logout-circle-r-fill"></i>
                </span>
                Logout
            </a>
        </div>

    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-eye-fill"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-2-fill"></i>
                <i class="ri-mail-star-line"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-line"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>

        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
        </div>

        <div class="stories">

            <div class="stories-img color">
                <img src="./images/1.jpeg" alt="">
                <div class="add">+</div>
            </div>
            
            <div class="stories-img color a">
                <img src="./images/1.jpeg" alt="">
            </div> 

            <div class="stories-img color">
                <img src="./images/1.jpeg" alt="">
            </div> 

            <div class="stories-img color">
                <img src="./images/1.jpeg" alt="">
            </div> 

            <div class="stories-img color">
                <img src="./images/1.jpeg" alt="">
            </div> 

            <div class="stories-img color">
                <img src="./images/1.jpeg" alt="">
            </div> 
        </div>

        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>

        <div class="main-posts">
            <div class="post-box">
                <img src="./images/1.jpeg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="./images/1.jpeg" alt="">
                        </div>
                        <h3>Harini</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-hearts-line"></i>
                        <span>84k</span>
                        <i class="ri-wechat-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
